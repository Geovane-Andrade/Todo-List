<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Todo-List</h1>
    </header>

    <main>
        <div id="caixa_maior_tarefas">
            <div class="status_lista">
                <h2 id="backlog">Backlog</h2>
                <div class="div_lista">
                    <ul type="none" id="backlog_lista">
                    </ul>
                </div>
            </div>
            <div class="status_lista">
                <h2 id="todo">Todo</h2>
                <div class="div_lista">
                    <ul type="none" id="todo_lista">
                    </ul>
                </div>
            </div>
            <div class="status_lista">
                <h2 id="doing">Doing </h2>
                <div class="div_lista">
                    <ul type="none" id="doing_lista">
                    </ul>
                </div>
            </div>
            <div class="status_lista">
                <h2 id="done">Done</h2>
                <div class="div_lista">
                    <ul type="none" id="done_lista">
                    </ul>
                </div>
            </div>
        </div>
        <div id="caixa_maior">
            <div id="caixa_opcoes">
                <div id="caixa_conjunto">
                    <div id="caixa_unica_cadastro" class="caixa_unica">Cadastrar</div>
                </div>
                <div id="formulario">
                    <form id="formulario_cadastro">
                        <p>
                            <label for="nome">Nome da tarefa: </label>
                            <input type="text" name="nome_tarefa" id="nome_tarefa">
                        </p>
                        <p>
                            <label for="descricao">Descrição: </label>
                            <input type="text" name="descricao_tarefa" id="descricao_tarefa">
                        </p>
                        <p>
                            <label for="data">Data de Término: </label>
                            <input type="date" name="data_termino" id="data">
                        </p>
                        <p>
                            <label for="prioridade_1"> Nível de prioridade? </label>
                            <input type="radio" name="prioridade" value="1" checked id="prioridade_1">
                            <label for="prioridade_1"> 1</label>
                            <input type="radio" name="prioridade" value="2" id="prioridade_2">
                            <label for="prioridade_2"> 2</label>
                            <input type="radio" name="prioridade" value="3" id="prioridade_3">
                            <label for="prioridade_3"> 3</label>
                            <input type="radio" name="prioridade" value="4" id="prioridade_4">
                            <label for="prioridade_3"> 4</label>
                            <input type="radio" name="prioridade" value="5" id="prioridade_5">
                            <label for="prioridade_5"> 5</label>
                        </p>
                        <p>
                            <label for="cadastro_backlog"> Qual o status da tarefa? </label>
                            <input type="radio" name="status" value="backlog" checked id="cadastro_backlog">
                            <label for="cadastro_backlog"> Backlog</label>
                            <input type="radio" name="status" value="todo" id="cadastro_todo">
                            <label for="cadastro_todo"> Todo</label>
                            <input type="radio" name="status" value="doing" id="cadastro_doing">
                            <label for="cadastro_doing"> Doing</label>
                            <input type="radio" name="status" value="done" id="cadastro_done">
                            <label for="cadastro_done"> Done</label>
                        </p>
                        <p>
                            <label for="selecao_categoria"> Categoria: </label>
                            <select name="selecao_categoria" id="selecao_categoria">
                            <option value="Pessoal">Pessoal</option>
                            <option value="Trabalho">Trabalho</option>
                            <option value="Estudo">Estudo</option>
                            <option value="Outro">Outro</option>
                        </select></p>
                        <button type="button" id="criar_tarefa">Criar tarefa</button>
                    </form>
                </div>
            </div>

        </div>


    </main>

    <footer>

    </footer>

    <script src="js/script.js"></script>
</body>

</html>
